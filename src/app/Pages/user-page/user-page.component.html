<div>
<div class="mt-5 container">
  <div class="card">
    <div class="card-header">
      <h4>Lista de Utilizadores</h4>
      <a routerLink="/users/create" class="btn btn-primary float-end">Adicionar</a>
    </div>
    <div class="card-body">
      <!-- loading -->
      <div *ngIf="isLoading;else elseTableBlock">
          <app-loader />
      </div>

      <ng-template #elseTableBlock>
      <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <td>ID</td>
              <td>Nome</td>
              <td>E-mail</td>
              <td>Data de Registo</td>
              <td>Acção</td>
            </tr>
          </thead>
          <tbody>
            <!-- fazendo o loop -->
            <tr *ngFor="let item of this.users">
              <td>{{ item.identity }}</td>
              <td>{{ item.name }}</td>
              <td>{{item.email}}</td>
              <td>{{ item.created }}</td>
              <td>
                <a routerLink="/users/{{item.identity}}/edit" class="btn btn-success btn-sm">Editar</a>
                <button type="button" (click)="deleteUser($event, item.identity)"
                 class="btn btn-danger btn-sm">Apagar</button>
              </td>
            </tr>
          </tbody>
      </table>
    </ng-template>
    </div>
  </div>
</div>
</div>
